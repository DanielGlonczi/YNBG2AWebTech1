<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery feladatok - 4. feladat</title>
  </head>
  <body>
    <h1>jQuery feladatok</h1>

    <div class="paragraph-section">
      <div class="paragraph-buttons">
        <button id="hideParas">Elrejt</button>
        <button id="showParas">Megjelenít</button>
        <button id="toggleParas">Elrejt/Megjelenít</button>
      </div>

      <p id="para1">
        A jQuery egy JavaScript programozói könyvtár, amelyet John Resig kezdett
        fejleszteni. Kattints ide, és eltűnik!
      </p>

      <p id="para2">
        Elterjedtnek tekinthető, segítségével könnyen bejárható egy HTML oldal
        DOM-ja.
      </p>

      <p id="para3">
        Effekteket és animációt adhatunk HTML elemekhez. Számtalan pluginírnak
        hozzák.
      </p>
    </div>

    <div class="form-container" id="formContainer">
      <div class="form-title">Űrlap</div>

      <div class="form-group">
        <label for="name">Név:</label>
        <input type="text" id="name" name="name" placeholder="" />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="" />
      </div>

      <div class="form-group">
        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" placeholder="" />
      </div>

      <button id="submitBtn" type="button">Jelentkezés</button>
    </div>

    <div class="opacity-buttons">
      <button id="opacity01">Áttetszőség = 0.1</button>
      <button id="opacity05">Áttetszőség = 0.5</button>
      <button id="opacity08">Áttetszőség = 0.8</button>
    </div>

    <div class="form-control-buttons">
      <button id="hideForm">Elrejt</button>
      <button id="showForm">Megjelenít</button>
      <button id="toggleForm">Elrejt/Megjelenít</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="4.js"></script>
  </body>
</html>
