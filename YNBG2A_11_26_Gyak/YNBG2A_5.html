<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery feladatok - Animáció</title>
  </head>
  <body>
    <h1>jQuery feladatok - Animáció</h1>

    <div class="button-group">
      <button id="startAnimation">Animáció indítása</button>
      <button id="hideParas">Bekezdések elrejtése</button>
      <button id="toggleBox">Összecsuk / Kinyit</button>
    </div>

    <p id="para1">
      A jQuery egy JavaScript programozói könyvtár, amelyet John Resig kezdett
      fejleszteni.
    </p>

    <p id="para2">
      Elterjedtnek tekinthető, segítségével könnyen bejárható egy HTML oldal
      DOM-ja.
    </p>

    <p id="para3">
      Effekteket és animációt adhatunk HTML elemekhez. Számtalan pluginírnak
      hozzá.
    </p>

    <div class="animation-container" id="animationContainer">
      <div class="animated-box" id="animatedBox">ME GEIK - PTI</div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Saját jQuery kód -->
    <script src="5.js"></script>
  </body>
</html>
