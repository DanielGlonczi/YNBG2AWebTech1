<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery feladat - Számológép</title>
  </head>
  <body>
    <h1>jQuery feladat</h1>
    <p class="subtitle">Adjon meg két egész számot!</p>

    <div class="calculator-form">
      <form id="calculatorForm">
        <div class="form-group">
          <label for="inputA">A =</label>
          <input
            type="number"
            id="inputA"
            name="inputA"
            placeholder="Adjon meg egy számot"
            required
          />
          <div class="error-message" id="errorA"></div>
        </div>

        <div class="form-group">
          <label for="inputB">B =</label>
          <input
            type="number"
            id="inputB"
            name="inputB"
            placeholder="Adjon meg egy számot"
            required
          />
          <div class="error-message" id="errorB"></div>
        </div>

        <div class="form-group">
          <label>Műveletek:</label>
          <div class="radio-group">
            <div class="radio-option">
              <input
                type="radio"
                id="multiply"
                name="operation"
                value="multiply"
              />
              <label for="multiply" class="radio-label">A*B (szorzás)</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="divide" name="operation" value="divide" />
              <label for="divide" class="radio-label">A/B (osztás)</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="add" name="operation" value="add" />
              <label for="add" class="radio-label">A+B (összeadás)</label>
            </div>
            <div class="radio-option">
              <input
                type="radio"
                id="subtract"
                name="operation"
                value="subtract"
              />
              <label for="subtract" class="radio-label">A-B (kivonás)</label>
            </div>
          </div>
          <div class="error-message" id="errorOperation"></div>
        </div>

        <div class="button-group">
          <button type="button" id="calculateBtn">Számol</button>
        </div>

        <div class="result-group" id="resultGroup">
          <div class="result-label">Eredmény:</div>
          <div class="result-value" id="resultValue">0</div>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script src="6.js"></script>
  </body>
</html>
