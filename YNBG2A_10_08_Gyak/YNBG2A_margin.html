<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Külső térköz (margin) példa</title>
    <style>
      h1 {
        margin-bottom: 40px;
      }
      div {
        margin: 30px 0 0 50px;
        background-color: #c7ecee;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Külső térköz (margin) használata CSS-ben</h1>
    <div>
      Ez a mondat egy olyan div-ben van, amely el van tolva balra és felül
      nagyobb a külső térköze.
    </div>
  </body>
</html>
