<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Szegély példa</title>
    <style>
      h1 {
        border: 3px solid #e67e22;
        padding: 10px;
      }
      div {
        border: 2px dashed #2980b9;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h1>Szegélyek használata CSS-ben</h1>
    <div>
      Ez a mondat egy szaggatott szegélyű div-ben van. A h1-nek pedig vastag,
      narancssárga szegélye van.
    </div>
  </body>
</html>
