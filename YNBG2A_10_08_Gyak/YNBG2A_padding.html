<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Belső térköz (padding) példa</title>
    <style>
      h1 {
        background-color: #dff9fb;
        padding: 20px;
      }
      div {
        background-color: #f6e58d;
        padding: 30px 15px;
      }
    </style>
  </head>
  <body>
    <h1>Belső térköz (padding) használata CSS-ben</h1>
    <div>
      Ez a mondat egy olyan div-ben van, amelynek nagyobb a belső térköze, így a
      szöveg nem ér hozzá a széléhez.
    </div>
  </body>
</html>
