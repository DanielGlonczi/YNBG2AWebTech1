<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <title>Képek beillesztése és formázása</title>
  </head>
  <body>
    <h1
      style="
        font-family: Times New Roman, Times, serif;
        font-size: 2em;
        font-weight: bold;
      "
    >
      Képek beillesztése és formázása
    </h1>
    <div style="width: 490px; text-align: justify">
      <img
        src="kepek/gyümölcs.jpg"
        alt="Gyümölcsök"
        style="
          float: left;
          width: 120px;
          height: 90px;
          margin-right: 10px;
          border: 3px solid red;
          display: block;
        "
      />
      <span
        style="font-family: Times New Roman, Times, serif; font-size: 1.2em"
      >
        Ez egy szöveg, amit arra használunk, hogy a kép körül jelenjen majd meg.
        Ha sikerül, akkor a kép körül lesz folytatva a szöveggel (legalábbis a
        kép két oldala). Így már sokkal szebben be tudunk illeszteni képeket a
        weblapunkra!
      </span>
      <img
        src="kepek/iit.jpg"
        alt="IIT épület"
        style="display: block; width: 490px; margin-top: 40px"
      />
    </div>
  </body>
</html>
