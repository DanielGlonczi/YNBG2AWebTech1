<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery feladat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f5f5f5;
      }

      h1 {
        margin-bottom: 10px;
      }

      p {
        margin-bottom: 20px;
        font-size: 14px;
      }

      form {
        background-color: white;
        padding: 20px;
        border: 1px solid #999;
        width: 400px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type='text'] {
        width: 100%;
        padding: 8px;
        border: 1px solid #999;
        box-sizing: border-box;
        margin-bottom: 5px;
      }

      .radio-group {
        margin: 10px 0;
      }

      .radio-group label {
        display: inline-block;
        margin-right: 20px;
        font-weight: normal;
      }

      .radio-group input[type='radio'] {
        margin-right: 5px;
      }

      button {
        background-color: #fff;
        border: 1px solid #999;
        padding: 8px 20px;
        cursor: pointer;
        margin-right: 10px;
      }

      button:hover {
        background-color: #f0f0f0;
      }

      #eredmeny {
        margin-top: 10px;
        padding: 10px;
        background-color: #e8e8e8;
        border: 1px solid #999;
        text-align: center;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>jQuery feladat</h1>
    <p>Adjon meg két egész számot!</p>

    <form id="szamoloForm">
      <div class="form-group">
        <label for="szamA">A=</label>
        <input
          type="text"
          id="szamA"
          name="szamA"
          placeholder="Adja meg az A számot"
        />
      </div>

      <div class="form-group">
        <label for="szamB">B=</label>
        <input
          type="text"
          id="szamB"
          name="szamB"
          placeholder="Adja meg a B számot"
        />
      </div>

      <div class="form-group">
        <div class="radio-group">
          <label><input type="radio" name="művelet" value="1" /> A*B</label>
          <label><input type="radio" name="művelet" value="2" /> A/B</label>
          <label><input type="radio" name="művelet" value="3" /> A+B</label>
          <label><input type="radio" name="művelet" value="4" /> A-B</label>
        </div>
      </div>

      <div class="form-group">
        <button type="button" id="szamoloGomb">Számol</button>
        <span id="eredmeny"></span>
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="YNBG2A_4.js"></script>
  </body>
</html>
